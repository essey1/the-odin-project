<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Create a collection of your beloved books</h1>
    </header>

    <main>
        <section>
            <button class="book-button">
                Add a Book
            </button>
        </section>

        <section>
            <form class="book-form card" id="form">
                <h2 class="card-header">Add a book</h2>
                <div class="input-container card-body">
                    <input type="text" class="input" id="title" placeholder="Title" required />
                    <input type="text" class="input" id="author" placeholder="Author" required />
                    <input type="number" class="input" id="page" placeholder="Pages" required />

                    <label for="checkbox">Have you read it?
                        <input type="checkbox" class="checkbox" id="checkbox" />
                    </label>
                </div>

                <button type="submit" id="submit" value="send" class="add-book card-footer">
                    Add it to your library
                </button>
            </form>
        </section>

        <section>
            <div class="card mt-5">
                <h2 class="card-header">
                    Book title
                </h2>

                <div class="card-body">
                    <p>Author</p>
                    <p>pages</p>
                    <p>Read</p>
                </div>

                <div class="card-footer">
                    Remove Book
                </div>
            </div>
        </section>
    
    </main>

    <footer>
        <a href="https://essey1.github.io">Check out my portfolio</a>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
